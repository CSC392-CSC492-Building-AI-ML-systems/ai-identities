<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Model Benchmarking</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>Model Benchmarking</h1>
  <div class="input-section">
    <label for="api-key">Enter API Key:</label>
    <input type="text" id="api-key" placeholder="Your API Key">
    <button id="submit-btn">Submit</button>
  </div>
  <div class="results-section">
    <h2>Results</h2>
    <div id="accuracy-results"></div>
    <div id="model-classification"></div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
